<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-controle-frequencia-heading"
        data-cy="ControleFrequenciaCreateUpdateHeading"
        jhiTranslate="lojaDoraApp.controleFrequencia.home.createOrEditLabel"
      >
        Criar ou editar Controle Frequencia
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lojaDoraApp.controleFrequencia.dataTrabalho" for="field_dataTrabalho"
            >Data Trabalho</label
          >
          <div class="input-group">
            <input
              id="field_dataTrabalho"
              data-cy="dataTrabalho"
              type="text"
              class="form-control"
              name="dataTrabalho"
              ngbDatepicker
              #dataTrabalhoDp="ngbDatepicker"
              formControlName="dataTrabalho"
            />
            <button type="button" class="btn btn-secondary" (click)="dataTrabalhoDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label jhiTranslate="lojaDoraApp.controleFrequencia.funcionario" for="field_funcionarios">Funcionario</label>
          <select
            class="form-control"
            id="field_funcionarios"
            data-cy="funcionario"
            multiple
            name="funcionarios"
            formControlName="funcionarios"
            [compareWith]="compareFuncionario"
          >
            @for (funcionarioOption of funcionariosSharedCollection; track $index) {
              <option [ngValue]="funcionarioOption">{{ funcionarioOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
